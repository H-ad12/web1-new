<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Translink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0F5C95;
            --primary-dark: #094066;
            --accent-color: #FFC107;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --success-color: #28a745;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #1a7bb9 100%);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .register-container {
            max-width: 450px;
            width: 100%;
            margin: 20px;
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        .logo-text {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 5px;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
        }

        .tagline {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 25px;
            font-style: italic;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--medium-gray);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(15, 92, 149, 0.2);
            transform: translateY(-2px);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 14px;
            color: #6c757d;
        }

        .input-icon input {
            padding-left: 45px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(15, 92, 149, 0.3);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn-primary:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        .form-check {
            margin-bottom: 20px;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-label a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .form-check-label a:hover {
            text-decoration: underline;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--medium-gray);
        }

        .login-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: -15px;
            margin-bottom: 15px;
            background-color: #e9ecef;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .password-requirements {
            font-size: 12px;
            color: #6c757d;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .requirement {
            margin-bottom: 3px;
            transition: color 0.3s ease;
        }

        .requirement.met {
            color: var(--success-color);
        }

        .requirement.met i {
            color: var(--success-color);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-duration: 20s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-duration: 25s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 50%;
            left: 5%;
            animation-duration: 15s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 85%;
            animation-duration: 30s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(50, 50);
                opacity: 0;
            }
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .register-container {
                padding: 30px 20px;
                margin: 15px;
            }

            .logo-text {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="register-container">
        <div class="logo-container">
            <div class="logo-text">Translink</div>
            <div class="tagline">Join our community of travelers</div>
        </div>

        <form action="/register" method="post">
            <div class="mb-3 input-icon">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>

            <div class="mb-3 input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>

            <div class="mb-3 input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="password-strength">
                <div class="password-strength-bar" id="password-strength-bar"></div>
            </div>

            <div class="password-requirements">
                <div class="requirement" id="length-req"><i class="fas fa-circle" style="font-size: 6px; margin-right: 5px;"></i> At least 8 characters</div>
                <div class="requirement" id="uppercase-req"><i class="fas fa-circle" style="font-size: 6px; margin-right: 5px;"></i> One uppercase letter</div>
                <div class="requirement" id="number-req"><i class="fas fa-circle" style="font-size: 6px; margin-right: 5px;"></i> One number</div>
                <div class="requirement" id="special-req"><i class="fas fa-circle" style="font-size: 6px; margin-right: 5px;"></i> One special character</div>
            </div>

            <div class="mb-3 input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" name="confirm-password" placeholder="Confirm Password" required>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
                </label>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="newsletter">
                <label class="form-check-label" for="newsletter">
                    Send me updates about new routes and promotions
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>

        <div class="login-link">
            <a href="/login">Already have an account? Sign in</a>
        </div>
    </div>

    <script>
        // Add subtle animation to form inputs when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach((input, index) => {
                setTimeout(() => {
                    input.style.opacity = '1';
                    input.style.transform = 'translateY(0)';
                }, 300 + (index * 100));
            });

            // Pre-set styles for animation
            inputs.forEach(input => {
                input.style.opacity = '0';
                input.style.transform = 'translateY(10px)';
                input.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            });

            // Password strength indicator
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('password-strength-bar');
            const requirements = {
                length: document.getElementById('length-req'),
                uppercase: document.getElementById('uppercase-req'),
                number: document.getElementById('number-req'),
                special: document.getElementById('special-req')
            };

            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                let strength = 0;

                // Check password requirements
                const hasLength = password.length >= 8;
                const hasUppercase = /[A-Z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);

                // Update requirement indicators
                updateRequirement(requirements.length, hasLength);
                updateRequirement(requirements.uppercase, hasUppercase);
                updateRequirement(requirements.number, hasNumber);
                updateRequirement(requirements.special, hasSpecial);

                // Calculate strength
                if (hasLength) strength += 25;
                if (hasUppercase) strength += 25;
                if (hasNumber) strength += 25;
                if (hasSpecial) strength += 25;

                // Update strength bar
                strengthBar.style.width = strength + '%';

                // Update strength bar color
                if (strength < 50) {
                    strengthBar.style.backgroundColor = '#dc3545'; // Red
                } else if (strength < 75) {
                    strengthBar.style.backgroundColor = '#ffc107'; // Yellow
                } else {
                    strengthBar.style.backgroundColor = '#28a745'; // Green
                }
            });

            function updateRequirement(element, met) {
                if (met) {
                    element.classList.add('met');
                    element.innerHTML = element.innerHTML.replace('fa-circle', 'fa-check');
                } else {
                    element.classList.remove('met');
                    element.innerHTML = element.innerHTML.replace('fa-check', 'fa-circle');
                }
            }
        });
    </script>
</body>
</html>
